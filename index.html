<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b7d23f00f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row row-cols-2">
            <!-- bootstrap text input with search icon -->
            <div class="col-md-2" id="box"><div class="input-group"> 
                <input type="text" class="form-control" placeholder="Search for a City" id="userInput">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="citySearch">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div></div>
            <div class="col-md-10" id="box">
                <h1 id="city-name"></h1>
                <div class="row row-cols-5">
                    <div class="col box" id="day-1">1</div>
                    <div class="col box" id="day-2">2</div>
                    <div class="col box" id="day-3">3</div>
                    <div class="col box" id="day-4">4</div>
                    <div class="col box" id="day-5">5</div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
